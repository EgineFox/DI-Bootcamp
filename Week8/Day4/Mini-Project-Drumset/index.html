<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumset</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="drum" data-key="65"><kbd>A</kbd>
        <span class="note">Boom</span>
        </div>

        <div class="drum" data-key="83"><kbd>S</kbd>
        <span class="note">Clap</span>
        </div>

        <div class="drum" data-key="68"><kbd>D</kbd>
        <span class="note">HitHat</span>
        </div>

        <div class="drum" data-key="70"><kbd>F</kbd>
        <span class="note">Kick</span>
        </div>

        <div class="drum" data-key="71"><kbd>G</kbd>
        <span class="note">OpenHat</span>
        </div>

        <div class="drum" data-key="72"><kbd>H</kbd>
        <span class="note">Ride</span>
        </div>

        <div class="drum" data-key="74"><kbd>J</kbd>
        <span class="note">Snare</span>
        </div>

        <div class="drum" data-key="75"><kbd>K</kbd>
        <span class="note">Tink</span>
        </div>

        <div class="drum" data-key="76"><kbd>L</kbd>
        <span class="note">Tom</span>
        </div>

        <audio data-key="65" src="boom.wav" type="audio/wav"></audio>
        <audio data-key="83" src="clap.wav" type="audio/wav"></audio>
        <audio data-key="68" src="hihat.wav" type="audio/wav"></audio>
        <audio data-key="70" src="kick.wav" type="audio/wav"></audio>
        <audio data-key="71" src="openhat.wav" type="audio/wav"></audio>
        <audio data-key="72" src="ride.wav" type="audio/wav"></audio>
        <audio data-key="74" src="snare.wav" type="audio/wav"></audio>
        <audio data-key="75" src="tink.wav" type="audio/wav"></audio>
        <audio data-key="76" src="tom.wav" type="audio/wav"></audio>

    </div>




    <script src="script.js"></script>
</body>
</html>
