<html>
<body> 
    <p id="text">DOM Attributes! Yeahhh !!</p>  

    <script>
        // Access the paragraph element by its ID
        const paragraph = document.getElementById("text");

        // Modify its style properties
        paragraph.style.fontSize = "24px"; 
        paragraph.style.fontFamily = "Arial, sans-serif";
        paragraph.style.color = "darkblue";
        paragraph.style.backgroundColor = "#f0f0f0";
        paragraph.style.padding = "10px";
        paragraph.style.borderRadius = "8px"; 
    </script>
</body> 
</html>
