<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily challenge : HTML Form</title>
</head>
<body>
    <form action="submit" method="get" id="formsign">
    <input type="text" name="name" id="name" placeholder="Enter your name">
    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
    <input type="submit" value="Submit">
    </form>
    

    <script>
       document.getElementById('formsign').addEventListener('submit', function(e) {
       e.preventDefault();

       const nameDom = document.getElementById('name').value;
       const lastNameDom = document.getElementById('lastname').value;

       const jsonData = JSON.stringify({ nameDom, lastNameDom });

        const outcome = document.createElement('div');
        outcome.textContent = jsonData;

        document.getElementById('formsign').appendChild(outcome);
});

    </script>
</body>
</html>
