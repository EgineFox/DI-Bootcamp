<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 : HTML Form #2</title>
</head>
<body>
    <form action="exercise2.html" method="post" id="myform">

    <label for="name">Name</label> <br>
    <input type="text" name="name" id="name" placeholder="Enter your name">
<br>
<br>
    <label for="user_comment">Comments</label><br>
    <textarea name="user_comment" id="comment" placeholder="Enter your comment here" rows="5" ></textarea>

    <br>
    <br>
    <input type="submit" value="Send">

    </form>

    <hr>

  <h2>Submitted Data:</h2>
  <div id="output"></div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const comment = params.get("user_comment");

    // Display if data exists
    if (name || comment) {
      document.getElementById("output").innerHTML = `
        <p><strong>Name:</strong> ${decodeURIComponent(name || "")}</p>
        <p><strong>Comments:</strong> ${decodeURIComponent(comment || "")}</p>
      `;
    }
</script>

</body>
</html>
