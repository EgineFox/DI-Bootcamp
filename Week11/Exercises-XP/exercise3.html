<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercise 3 : JSON Mario</title>
</head>
<div id="outcome"></div>
<hr>
<div id="outcomePretty"></div>
<body>
    <script>

  const marioGame = {
  detail : "An amazing game!",
  characters : {
      mario : {
        description:"Small and jumpy. Likes princesses.",
        height: 10,
        weight: 3,
        speed: 12,
      },
      bowser : {
        description: "Big and green, Hates princesses.",
        height: 16,
        weight: 6,
        speed: 4,
      },
      princessPeach : {
        description: "Beautiful princess.",
        height: 12,
        weight: 2,
        speed: 2,
      }
  },
}
const outcome = document.getElementById('outcome');

const jsonObj = JSON.stringify(marioGame);
outcome.textContent = jsonObj;
console.log(jsonObj);

const outcomePretty = document.getElementById('outcomePretty');
const jsonObjPretty = JSON.stringify(marioGame, null, 2);
outcomePretty.textContent = jsonObjPretty;

console.log(jsonObjPretty);

/*
What happens to the nested objects?
All nested objects are preserved in the JSON structure. They are converted into nested JSON objects â€” meaning the hierarchy and structure remain intact, just formatted as a string.

 </script>
</body>
</html>
